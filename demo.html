<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQ解决placeholder兼容性问题</title>
	<style>
		*{ padding: 0; margin: 0; }
		input,textarea{ border: 1px solid #000; }
		input{ padding: 10px; margin-bottom: 10px; }
		textarea{ padding: 10px; }
	</style>
</head>
<body>
<div><input type="text" placeholder="请输入内容"></div>
<div><textarea placeholder="请输入内容"></textarea></div>
<script src="jquery-1.8.3.min.js"></script>
<script src="jquery.placeholder.js"></script>
<script>
	$(function(){
		$.placeholder();
	});
</script>
</body>
</html>
